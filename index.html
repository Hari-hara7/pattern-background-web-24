<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Blog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial, sans-serif';
      color: #FFFFFF;
      background: url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(26, 42, 108, 0.7); /* Gradient overlay for better text readability */
      background: linear-gradient(135deg, rgba(26, 42, 108, 0.7), rgba(178, 31, 31, 0.7));
      z-index: 0;
    }

    .pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      opacity: 0.1;
      z-index: 1;
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    h2 {
      margin: 0 0 15px;
      font-size: 1.75em;
    }

    p {
      margin: 0 0 10px;
      line-height: 1.6;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .content-wrapper {
        padding: 20px;
      }

      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="pattern"></div>
  <div class="content-wrapper">
    <header>
      <h1>Welcome to the Tech Blog</h1>
    </header>
    <main>
      <article>
        <h2>Latest Trends in Technology</h2>
        <p>Your content goes here...</p>
      </article>
    </main>
  </div>
</body>
</html>
